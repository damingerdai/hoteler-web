<button mat-icon-button aria-label="Select a theme" [mat-menu-trigger-for]="themeMenu"
  matTooltip="Select a theme for the documentation">
  <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu #themeMenu="matMenu" xPosition="before" class="theme-picker-menu">
  <button mat-menu-item *ngFor="let theme of themes" (click)="selectTheme(theme.name)">
    <mat-icon [color]="currentTheme === theme ? 'accent' : undefined">
      {{currentTheme === theme ? 'radio_button_checked' : 'radio_button_unchecked'}}
    </mat-icon>
    <span>{{theme.displayName}}</span>
    <!-- <mat-icon [class]="'theme-example-icon ' + theme.name" svgIcon="theme-example"></mat-icon> -->
  </button>
</mat-menu>

<div class="box w-full">
  <mat-card class="card">
    <mat-card-title class="text-center">
      Hoteler系统登录
    </mat-card-title>
    <form class="form-field-full" [formGroup]="loginForm" (submit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>用户名</mat-label>
        <input matInput placeholder="user name" formControlName="username">
        <mat-error *ngIf="username.invalid">
           请输入用户名
        </mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>密码</mat-label>
        <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
      <button class="w-full" mat-raised-button color="primary" [disabled]="loginForm.invalid">登录</button>
    </form>
  </mat-card>
</div>

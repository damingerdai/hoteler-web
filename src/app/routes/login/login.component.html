<div class="login w-full h-full" fxLayout="row wrap">
  <mat-card class="login-card mat-elevation-z4 m-auto">
    <mat-card-title class="text-center"> Hoteler系统登录 </mat-card-title>
    <form
      class="form-field-full"
      [formGroup]="loginForm"
      (submit)="login()"
      (touch)="errorMessage = ''"
    >
      <mat-form-field appearance="outline" (keypress)="handleKeyPress($event)">
        <mat-label>用户名</mat-label>
        <input matInput placeholder="用户名" formControlName="username" />
        <mat-error *ngIf="username.invalid"> 请输入用户名 </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" (keypress)="handleKeyPress($event)">
        <mat-label>密码</mat-label>
        <input
          matInput
          placeholder="密码"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="toggleVisibilityIcon($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid"> 请输入密码 </mat-error>
      </mat-form-field>
      <div class="error" *ngIf="loginForm.errors">
        <mat-error>
          {{ loginForm.errors.login }}
        </mat-error>
      </div>
      <button
        class="w-full"
        mat-raised-button
        color="primary"
        [loading]="isLoading"
        [disabled]="loginForm.invalid"
      >
        登录
      </button>
    </form>
  </mat-card>
</div>

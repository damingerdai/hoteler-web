<app-page-header title="仪表盘"></app-page-header>
<main
  fxLayout="row wrap"
  fxLayoutAlign="space-between stretch"
  class="dashboard holeler-row"
>
  <div
    fxFlex="100"
    fxFlex.gt-sm="40"
    class="holeler-col"
    *ngIf="roomStatusDonutChart.show"
  >
    <mat-card>
      <apx-chart
        [series]="roomStatusDonutChart.series"
        [chart]="roomStatusDonutChart.chart"
        [title]="roomStatusDonutChart.title"
        [labels]="roomStatusDonutChart.labels"
        [plotOptions]="roomStatusDonutChart.plotOptions"
      ></apx-chart>
    </mat-card>
  </div>
  <div
    fxFlex="100"
    fxFlex.gt-sm="40"
    class="holeler-col"
    *ngIf="pastWeekCustomerCountChart.show"
  >
    <mat-card>
      <apx-chart
        [series]="pastWeekCustomerCountChart.series"
        [chart]="pastWeekCustomerCountChart.chart"
        [title]="pastWeekCustomerCountChart.title"
      ></apx-chart>
    </mat-card>
  </div>
  <div fxFlex class="holeler-col">
    <mat-card>
      <mat-card-header>
        <mat-card-title>操作中心</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <button
          class="w-full"
          mat-raised-button
          color="primary"
          (click)="openAddUserRoomDialog()"
        >
          入住
        </button>
        <!-- <button class="w-full" mat-raised-button color="accent">Accent</button> -->
      </mat-card-content>
    </mat-card>
  </div>
</main>

<app-page-header title="客户信息"></app-page-header>
<div xLayout="row wrap" class="box">
  <button mat-raised-button color="primary" (click)="createCustomer()">创建客户</button>
  <mat-divider class="divider"></mat-divider>
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="customers" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 名字 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> 性别 </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
            <mat-chip *ngIf="element.gender === 'F'" color="primary" selected>男</mat-chip>
            <mat-chip *ngIf="element.gender === 'M'" color="primary" selected>女</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
      <ng-container matColumnDef="cardId">
        <th mat-header-cell *matHeaderCellDef> 身份证号码 </th>
        <td mat-cell *matCellDef="let element"> {{element.cardId}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> 联系方式 </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element" class="action-container">
          <button mat-raised-button color="accent">修改</button>
          <button mat-raised-button color="warn">删除</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

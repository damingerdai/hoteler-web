<app-page-header title="客户信息"></app-page-header>
<div xLayout="row wrap" class="box">
  <button mat-raised-button color="primary">创建客户</button>
  <mat-divider></mat-divider>
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="customers" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 名字 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> 性别 </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
      <ng-container matColumnDef="cardId">
        <th mat-header-cell *matHeaderCellDef> 身份证号码 </th>
        <td mat-cell *matCellDef="let element"> {{element.cardId}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> 联系方式 </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<app-page-header title="客户信息"></app-page-header>
<div fxLayout="row wrap" class="box">
  <div class="w-full" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="createCustomer()">
      创建客户
    </button>
    <button mat-raised-button color="warn" (click)="toggleLayout()">
      切换布局
    </button>
  </div>

  <mat-divider class="divider"></mat-divider>
  <div
    *ngIf="layout === 'table'"
    class="mat-elevation-z8 table-responsive m-t-16"
  >
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <table
      mat-table
      *ngIf="customers?.length > 0"
      [dataSource]="customers"
      class="mat-elevation-z8 w-full"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>名字</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>性别</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
            <mat-chip *ngIf="element.gender === 'M'" color="primary" selected
              >男</mat-chip
            >
            <mat-chip *ngIf="element.gender === 'F'" color="primary" selected
              >女</mat-chip
            >
          </mat-chip-list>
        </td>
      </ng-container>
      <ng-container matColumnDef="cardId">
        <th mat-header-cell *matHeaderCellDef>身份证号码</th>
        <td mat-cell *matCellDef="let element">
          {{ processCustomerCardId(element) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>联系方式</th>
        <td mat-cell *matCellDef="let element">
          {{ processCustomerPhone(element) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>操作</th>
        <td mat-cell *matCellDef="let element" class="action-container">
          <button
            mat-raised-button
            color="accent"
            (click)="updateCustomer(element)"
          >
            修改
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteCustomer(element.id)"
          >
            删除
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="customers?.length === 0">空</div>
  </div>
  <div *ngIf="layout === 'card'" fxLayout="row wrap" class="w-full m-t-8">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div
      class="p-8"
      *ngFor="let customer of customers"
      fxFlex="100"
      fxFlex.gt-sm="25"
      fxFlex.gt-xs="50"
      fxFlex.gt-md="33"
    >
      <mat-card class="mat-card customer-card">
        <mat-card-header>
          <mat-card-title>{{ customer.name }}</mat-card-title>
          <mat-card-subtitle>
            <mat-chip-list>
              <mat-chip *ngIf="customer.gender === 'M'" color="primary" selected
                >男</mat-chip
              >
              <mat-chip *ngIf="customer.gender === 'F'" color="primary" selected
                >女</mat-chip
              >
            </mat-chip-list>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>身份证号码: {{ processCustomerCardId(customer) }}</p>
          <p>手机号码: {{ processCustomerPhone(customer) }}</p>
        </mat-card-content>
        <app-banner [text]="customer.gender"></app-banner>
        <mat-card-actions>
          <button
            mat-raised-button
            color="accent"
            (click)="updateCustomer(customer)"
          >
            修改
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteCustomer(customer.id)"
          >
            删除
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

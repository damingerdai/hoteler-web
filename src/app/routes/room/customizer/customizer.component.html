<div
    class="customizer-handle"
    matTooltip="支持拖动"
    cdkDrag
    [matMenuTriggerFor]="menu"
>
    <button mat-fab>
        <mat-icon aria-label="settings icons">settings</mat-icon>
    </button>
</div>
<mat-menu #menu="matMenu" yPosition="above">
    <div id="hh">
        @for (layout of layouts; track $index) {
            <button mat-menu-item (click)="changeLayout(layout.value)">
                {{ layout.display }}
            </button>
        }
    </div>
</mat-menu>

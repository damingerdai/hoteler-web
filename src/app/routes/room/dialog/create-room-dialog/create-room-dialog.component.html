<h2 mat-dialog-title>创建房间</h2>
<div mat-dialog-content class="p-t-8 p-b-8">
    <form [formGroup]="room">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>房间名</mat-label>
            <input matInput formControlName="roomname" required />
            @if (roomname.errors?.required) {
                <mat-error>请输入房间名</mat-error>
            }
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>价格</mat-label>
            <input matInput type="number" formControlName="price" required />
            @if (price.errors?.required) {
                <mat-error>请输入价格</mat-error>
            }
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>取消</button>
    <button
        mat-button
        color="primary"
        [mat-dialog-close]="room.value"
        [disabled]="room.invalid"
    >
        确定
    </button>
</div>

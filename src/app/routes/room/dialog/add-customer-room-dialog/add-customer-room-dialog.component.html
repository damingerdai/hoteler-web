<h2 mat-dialog-title>客人入住</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <p>请填写表单</p>
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>用户</mat-label>
      <mat-select formControlName="customerId">
        <mat-option *ngFor="let c of customers" [value]="c.id">{{
          c.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>房间</mat-label>
      <mat-select formControlName="roomId">
        <mat-option [value]="data.id"
          >{{ data.roomname }} {{ data.price | currency }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>入住时间</mat-label>
      <input matInput formControlName="beginDate" type="datetime" />
    </mat-form-field>
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>离开时间</mat-label>
      <input matInput formControlName="endDate" type="datetime" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>取消</button>
  <button
    mat-button
    color="primary"
    [disabled]="form.invalid"
    [mat-dialog-close]="form.getRawValue()"
  >
    确定
  </button>
</div>

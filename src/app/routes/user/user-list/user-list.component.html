<app-page-header title="用户信息"></app-page-header>
<div class="p-16">
  <div class="d-flex w-full justify-content-end">
    <button mat-raised-button color="primary">创建用户</button>
  </div>
  <mat-divider class="divider" />
  <div class="mat-elevation-z8 table-responsive m-t-16">
    <table
      mat-table
      *ngIf="users?.length > 0"
      [dataSource]="users"
      class="mat-elevation-z8 w-full"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>主键</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>名字</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>角色</th>
        <td mat-cell *matCellDef="let element">
          {{ element.roles | userRoleDisplay }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

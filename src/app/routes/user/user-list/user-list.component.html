<app-breadcrumb label="用户管理" url="/users" />
<div class="p-16">
    <div class="d-flex w-full justify-content-end">
        <button
            mat-raised-button
            color="primary"
            (click)="openCreateUserDialog()"
        >
            创建用户
        </button>
    </div>
    <mat-divider class="divider" />
    <div class="mat-elevation-z8 table-responsive m-t-16">
        @if (loading) {
            <div class="w-full d-flex justify-content-center p-y-16">
                <mat-progress-spinner mode="indeterminate" />
            </div>
        } @else if (users?.length > 0) {
            <table
                mat-table
                [dataSource]="users"
                class="mat-elevation-z8 w-full"
            >
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>主键</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>名字</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.username }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="roles">
                    <th mat-header-cell *matHeaderCellDef>角色</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-set aria-label="User role">
                            @for (role of element.roles; track role.name) {
                                @switch (role.name) {
                                    @case ('admin') {
                                        <app-tag color="primary">{{
                                            role.name
                                        }}</app-tag>
                                    }
                                    @default {
                                        <app-tag color="secondary">{{
                                            role.name
                                        }}</app-tag>
                                    }
                                }
                            }
                        </mat-chip-set>
                    </td>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>操作</th>
                        <td mat-cell *matCellDef="let element">
                            <button
                                mat-button
                                [disabled]="currentUser?.id === element.id"
                                (click)="openDeleteUserDialog(element.id)"
                            >
                                删除
                            </button>
                        </td></ng-container
                    >
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        } @else {
            <div>
                <mat-card>
                    <mat-card-content class="d-flex justify-content-center"
                        >没有数据</mat-card-content
                    >
                </mat-card>
            </div>
        }
    </div>
</div>

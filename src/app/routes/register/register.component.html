<div class="login w-full h-full" fxLayout="row wrap">
  <mat-card class="login-card mat-elevation-z4 m-auto">
    <mat-card-title class="text-center"> Hoteler 系统注册 </mat-card-title>
    <form class="form-field-full">
      <mat-form-field appearance="outline">
        <mat-label>用户名</mat-label>
        <input matInput placeholder="用户名" f />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>密码</mat-label>
        <input matInput placeholder="密码" />
        <button
          mat-icon-button
          matSuffix
          [type]="hide ? 'password' : 'text'"
          [attr.aria-label]="'Hide password'"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button class="w-full" mat-raised-button color="primary">登录</button>
      <div class="m-t-16">
        已经有账号了?
        <a routerLink="/login" class="p-0" mat-button color="primary">登录</a>
      </div>
    </form>
  </mat-card>
</div>

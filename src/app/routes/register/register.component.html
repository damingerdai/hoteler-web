<div class="register w-full h-full">
    <mat-card
        appearance="outlined"
        class="register-card mat-elevation-z4 m-auto"
    >
        <mat-card-header>
            <mat-card-title class="text-center">
                Hoteler 系统注册
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form
                class="form-field-full"
                [formGroup]="form"
                (submit)="register()"
            >
                <mat-form-field appearance="outline">
                    <mat-label>用户名</mat-label>
                    <input
                        matInput
                        placeholder="用户名"
                        formControlName="username"
                    />
                    @if (username.invalid) {
                        <mat-error>请输入用户名</mat-error>
                    }
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>密码</mat-label>
                    <input
                        matInput
                        placeholder="密码"
                        [type]="togglePassword.type"
                        formControlName="password"
                    />
                    <matx-pass-toggle-visibility #togglePassword matSuffix />
                    @if (password.invalid) {
                        <mat-error>请输入密码</mat-error>
                    }
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>确认密码</mat-label>
                    <input
                        matInput
                        placeholder="密码"
                        [type]="hideConfirmPassword ? 'password' : 'text'"
                        formControlName="confirmPassword"
                    />
                    <button
                        mat-icon-button
                        matSuffix
                        [attr.aria-label]="'Hide confirm password'"
                        (click)="toggleVisibilityConfirmPasswordIcon($event)"
                    >
                        <mat-icon>{{
                            hideConfirmPassword
                                ? 'visibility_off'
                                : 'visibility'
                        }}</mat-icon>
                    </button>
                    @if (confirmPassword.invalid) {
                        <mat-error> 请再次输入密码 </mat-error>
                    }
                </mat-form-field>
                @if (
                    password.valid &&
                    confirmPassword.valid &&
                    form.errors?.identityPassword
                ) {
                    <mat-error>两次密码不一致</mat-error>
                }
                <button
                    class="w-full"
                    #btn="matButton"
                    mat-flat-button
                    color="primary"
                    [disabled]="form.invalid"
                    [loading]="isLoading"
                >
                    注册
                </button>
                <div class="m-t-16">
                    已经有账号了?
                    <a routerLink="/login" class="p-0">登录</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<app-navbar class="mat-elevation-z6" [showMenu]="true"></app-navbar>
<div class="h-full">
  <mat-drawer-container class="container">
    <mat-drawer class="h-full drawer" #drawer [opened]="open" [mode]="mode">
      <div class="d-flex flex-col h-full">
        <ng-container *ngFor="let menu of menus">
          <mat-nav-list *ngIf="menu.type === 'menu'">
            <h3 matSubheader *ngIf="menu.header">{{ menu.header }}</h3>
            <a
              mat-list-item
              *ngFor="let item of menu.items"
              [routerLink]="item.link"
              routerLinkActive="active"
            >
              <mat-icon matListItemIcon> {{ item.icon }} </mat-icon>
              <p mat-line>{{ item.line }}</p>
            </a>
          </mat-nav-list>
          <mat-divider *ngIf="menu.type === 'divider'"></mat-divider>
        </ng-container>
        <mat-divider />
        <div flexSpacer></div>
        <mat-nav-list>
          <a mat-list-item routerLink="settings" routerLinkActive="active">
            <mat-icon matListItemIcon>settings</mat-icon>
            <p mat-line>设置</p>
          </a>
        </mat-nav-list>
      </div>
    </mat-drawer>
    <mat-drawer-content class="h-full">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
